<!DOCTYPE html>

<!-- for search engines -->
<html lang="en">


  <head>

    <title>bootstrap</title>
    <!-- use utf-8 chars -->
    <meta charset="utf-8">
    <!-- look pretty on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- main bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 2 bootstrap things we're using -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- a place for all of your regular css stuff -->
    
    <style>
      
    .headbit {
        background-color: #A9E2F3;
    }
    .middler {
        background-color: #A9BCF5;
    }
    .bottom {
        background-color: #A9E2F3;
    }
    body {
        background-color: #CECEF6;
    }
    .container-fluid {
        padding-top: 70px;
        padding-bottom: 70px;
    }
    .btn {
        background-color: goldenrod;
    }
    .navbar {
        padding-top: 15px;
        padding-bottom: 15px;
        border: 0;
        border-radius: 0;
        margin-bottom: 0;
        font-size: 12px;
        letter-spacing: 5px;
        background-color: #A9BCF5;
    }
    .navbar-nav li a:hover {
        color: #1abc9c !important;
    }
    
    </style>

  </head>


  <body>

    <!-- bootstrapName customName textAlign -->

    <nav class="navbar navbar-default">
      <div class="container">
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span> 
	  </button>
	  <a class="navbar-brand" href="#">Birds</a>
	</div>
	<div class="collapse navbar-collapse" id="myNavbar">
	  <ul class="nav navbar-nav navbar-right">
            <li><a href="https://en.wikipedia.org/wiki/Bird">WHO</a></li>
            <li><a href="https://www.allaboutbirds.org/">WHAT</a></li>
            <li><a href="https://www.google.com/maps?safe=strict&espv=2&q=directions+to+zoo&bav=on.2,or.r_cp.&biw=1440&bih=712&dpr=1&ion=1&um=1&ie=UTF-8&sa=X&ved=0ahUKEwi1wZ_lkL3QAhVjImMKHZNwA4MQ_AUIBigB">WHERE</a></li>
	  </ul>
	</div>
      </div>
    </nav>
    
    <div class="container-fluid headbit text-center">

      <h1>Hello I am a bird apparently</h1>
      <img src="birds/bird.jpg" class="img-circle" alt="Bird">
      <br><br>
      
    </div>
    
    
    <div class = "container-fluid middler text-center">

      <div class="row">
	<div class="col-sm-4">
	  <img src="birds/bird1.jpg" class="img-rounded img-responsive" alt="Bird">
	</div>
	
     	<div class="col-sm-4">
	  <img src="birds/bird2.jpg" class="img-rounded img-responsive" alt="Bird">
	</div>
	
	<div class="col-sm-4">
	  <img src="birds/bird3.jpg" class="img-rounded img-responsive" alt="Bird">
	</div>
      </div>

      <br><br>

      <div class="row">
	<div class="col-sm-4">
	  <img src="birds/bird4.jpg" class="img-rounded img-responsive" alt="Bird">
	</div>
	
     	<div class="col-sm-4">
	  <img src="birds/bird5.jpg" class="img-rounded img-responsive" alt="Bird">
	</div>
	
	<div class="col-sm-4">
	  <img src="birds/bird6.jpg" class="img-rounded img-responsive" alt="Bird">
	</div>
      </div>
      
    </div>
    

    <div class = "container-fluid bottom">

      <h2>Sources</h2>
      <ul>
	<li><a href="http://www.w3schools.com/bootstrap/bootstrap_theme_me.asp" class="btn btn-default btn-sm">

	    top bird pic
	</a></li>

</html>
